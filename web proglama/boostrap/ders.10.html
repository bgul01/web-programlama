<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 4 Eğitimi </title>
	<meta charset="utf8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<body>

<div class="container"> 

<h1> kenarlıklar</h1>

<div style="height: 100px;" class="col-md-6 border"></div>
 <br>
<div style="height: 100px;" class="col-md-6 border border-top-0"></div>
<br>
 <div style="height: 100px;" class="col-md-6 border border-right-0"></div>

<br>
<div style="height: 100px;" class="col-md-6 border border-left-0"></div>
<br>
<div style="height: 100px;" class="col-md-6 border border-bottom-0"></div>

<hr>
<h2>border radius</h2>

<div style="height: 50px; height: 50px; background-color: grey;" class="col-md-4 rounded"></div>
<br>
<div style="height: 50px; height: 50px; background-color: grey;" class="col-md-4 rounded-top"></div>
<br>
<div style="height: 50px; height: 50px; background-color: grey;" class="col-md-4 rounded-right"></div>
<br>
<div style="height: 50px; height: 50px; background-color: grey;" class="col-md-4 rounded-left"></div>
<br>
<div style="height: 50px; height: 50px; background-color: grey;" class="col-md-4 rounded-bottom"></div>
<br>
<div style="height: 250px; height: 250px; background-color: grey;" class=" rounded-circle"></div>



</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
